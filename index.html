// =========================
//    Estado global
// =========================

let mode = "practice"; // "practice" o "exam"

// Práctica
let order = [];       // índices mezclados para práctica
let practiceIndex = 0;
let practiceCorrect = 0;
let practiceIncorrect = 0;
let practiceScored = {};  // qIdx -> true si ya se contó

// Examen
let examActive = false;
let examOrder = [];
let examIndex = 0;
let examCorrect = 0;
let examIncorrect = 0;
let examScored = {};
let examTotal = 0;

// Referencias DOM
const qCounterEl  = document.getElementById("q-counter");
const qTextEl     = document.getElementById("question-text");
const formEl      = document.getElementById("options-form");
const feedbackEl  = document.getElementById("feedback");

const prevBtn     = document.getElementById("prev-btn");
const checkBtn    = document.getElementById("check-btn");
const showBtn     = document.getElementById("show-btn");
const nextBtn     = document.getElementById("next-btn");
const finishExamBtn = document.getElementById("finish-exam-btn");

const modeIndicator = document.getElementById("mode-indicator");
const scoreCorrectEl = document.getElementById("score-correct");
const scoreIncorrectEl = document.getElementById("score-incorrect");

const examCountInput = document.getElementById("exam-count");
const startExamBtn   = document.getElementById("start-exam-btn");

// =========================
//   Utilidades
// =========================

function shuffle(arr) {
  const a = arr.slice();
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function getSelectedOption() {
  const data = new FormData(formEl);
  const v = data.get("option");
  return v !== null ? parseInt(v, 10) : null;
}

function updateModeAndScoreUI() {
  if (mode === "practice") {
    modeIndicator.textContent = "Modo: Práctica";
    scoreCorrectEl.textContent = practiceCorrect;
    scoreIncorrectEl.textContent = practiceIncorrect;
  } else {
    modeIndicator.textContent = "Modo: Examen";
    scoreCorrectEl.textContent = examCorrect;
    scoreIncorrectEl.textContent = examIncorrect;
  }
}

function getCurrentQuestionIndex() {
  if (!questions.length) return null;
  if (mode === "practice") {
    if (!order.length) return null;
    if (practiceIndex < 0) practiceIndex = 0;
    if (practiceIndex >= order.length) practiceIndex = order.length - 1;
    return order[practiceIndex];
  } else {
    if (!examActive || !examOrder.length) return null;
    if (examIndex < 0) examIndex = 0;
    if (examIndex >= examOrder.length) examIndex = examOrder.length - 1;
    return examOrder[examIndex];
  }
}

// =========================
//   Render de preguntas
// =========================

function renderQuestion() {
  feedbackEl.textContent = "";
  feedbackEl.className = "feedback";

  if (!questions.length) {
    qCounterEl.textContent = "";
    qTextEl.textContent = "No hay preguntas cargadas.";
    formEl.innerHTML = "";
    updateModeAndScoreUI();
    return;
  }

  const qIdx = getCurrentQuestionIndex();
  if (qIdx === null) {
    qCounterEl.textContent = "";
    qTextEl.textContent = "No hay preguntas seleccionadas.";
    formEl.innerHTML = "";
    updateModeAndScoreUI();
    return;
  }

  const q = questions[qIdx];

  if (mode === "practice") {
    qCounterEl.textContent = "Práctica – Pregunta " + (practiceIndex + 1) +
      " de " + order.length + " (original #" + q.id + ")";
  } else {
    qCounterEl.textContent = "EXAMEN – Pregunta " + (examIndex + 1) +
      " de " + examOrder.length + " (original #" + q.id + ")";
  }

  qTextEl.textContent = q.question;
  formEl.innerHTML = "";

  q.options.forEach((opt, i) => {
    const id = "opt-" + i;
    const label = document.createElement("label");
    const radio = document.createElement("input");
    radio.type = "radio";
    radio.name = "option";
    radio.value = i;
    radio.id = id;

    const span = document.createElement("span");
    span.textContent = opt;

    label.appendChild(radio);
    label.appendChild(span);
    formEl.appendChild(label);
  });

  updateModeAndScoreUI();
}

// =========================
//   Lógica de chequeo
// =========================

function scoreCurrentQuestion(isCorrect) {
  const qIdx = getCurrentQuestionIndex();
  if (qIdx === null) return;

  if (mode === "practice") {
    if (practiceScored[qIdx]) return;
    if (isCorrect) practiceCorrect++;
    else practiceIncorrect++;
    practiceScored[qIdx] = true;
  } else {
    if (!examActive) return;
    if (examScored[qIdx]) return;
    if (isCorrect) examCorrect++;
    else examIncorrect++;
    examScored[qIdx] = true;
  }
  updateModeAndScoreUI();
}

// =========================
//   Eventos
// =========================

checkBtn.addEventListener("click", () => {
  if (!questions.length) {
    feedbackEl.textContent = "No hay preguntas cargadas.";
    feedbackEl.className = "feedback incorrect";
    return;
  }

  const qIdx = getCurrentQuestionIndex();
  if (qIdx === null) return;

  const q = questions[qIdx];
  const selected = getSelectedOption();

  if (selected === null) {
    feedbackEl.textContent = "Elegí una opción antes de comprobar.";
    feedbackEl.className = "feedback incorrect";
    return;
  }

  const isCorrect = Array.isArray(q.answer)
    ? q.answer.includes(selected)
    : selected === q.answer;

  if (isCorrect) {
    feedbackEl.textContent = "✔ Correcta";
    feedbackEl.className = "feedback correct";
  } else {
    feedbackEl.textContent = "✘ Incorrecta";
    feedbackEl.className = "feedback incorrect";
  }

  scoreCurrentQuestion(isCorrect);
});

showBtn.addEventListener("click", () => {
  if (!questions.length) {
    feedbackEl.textContent = "No hay preguntas cargadas.";
    feedbackEl.className = "feedback incorrect";
    return;
  }

  const qIdx = getCurrentQuestionIndex();
  if (qIdx === null) return;

  const q = questions[qIdx];

  if (Array.isArray(q.answer)) {
    const textos = q.answer.map(i => q.options[i]);
    feedbackEl.textContent = "Respuestas correctas: " + textos.join(" / ");
  } else {
    feedbackEl.textContent = "Respuesta correcta: " + q.options[q.answer];
  }
  feedbackEl.className = "feedback correct";
});

nextBtn.addEventListener("click", () => {
  if (!questions.length) return;

  if (mode === "practice") {
    practiceIndex++;
    if (practiceIndex >= order.length) {
      order = shuffle(order);
      practiceIndex = 0;
    }
  } else {
    if (!examActive) return;
    examIndex++;
    if (examIndex >= examOrder.length) {
      examIndex = examOrder.length - 1;
    }
  }
  renderQuestion();
});

prevBtn.addEventListener("click", () => {
  if (!questions.length) return;

  if (mode === "practice") {
    practiceIndex--;
    if (practiceIndex < 0) {
      practiceIndex = order.length - 1;
    }
  } else {
    if (!examActive) return;
    examIndex--;
    if (examIndex < 0) examIndex = 0;
  }
  renderQuestion();
});

startExamBtn.addEventListener("click", () => {
  if (!questions.length) {
    feedbackEl.textContent = "No hay preguntas cargadas.";
    feedbackEl.className = "feedback incorrect";
    return;
  }

  let n = parseInt(examCountInput.value, 10);
  if (isNaN(n) || n <= 0) n = 1;
  if (n > questions.length) n = questions.length;

  const shuffled = shuffle([...Array(questions.length).keys()]);
  examOrder = shuffled.slice(0, n);
  examTotal = n;
  examIndex = 0;
  examCorrect = 0;
  examIncorrect = 0;
  examScored = {};
  examActive = true;
  mode = "exam";

  feedbackEl.textContent = "Examen iniciado con " + n + " preguntas.";
  feedbackEl.className = "feedback";
  updateModeAndScoreUI();
  renderQuestion();
});

finishExamBtn.addEventListener("click", () => {
  if (!examActive || mode !== "exam") {
    feedbackEl.textContent = "No hay un examen activo.";
    feedbackEl.className = "feedback incorrect";
    return;
  }

  const responded = Object.keys(examScored).length;
  const unanswered = examTotal - responded;
  const totalWrong = examIncorrect + unanswered;
  const totalCorrect = examCorrect;
  const total = examTotal;

  const percent = total > 0 ? Math.round((totalCorrect / total) * 100) : 0;

  const resumen = "Examen finalizado: " + totalCorrect + "/" + total +
    " correctas. Errores (incluye no respondidas): " + totalWrong +
    ". Nota: " + percent + "%.";

  feedbackEl.textContent = resumen;
  feedbackEl.className = "feedback";

  examActive = false;
  mode = "practice";
  updateModeAndScoreUI();
});

// Inicial
(function init() {
  if (!questions.length) {
    qCounterEl.textContent = "";
    qTextEl.textContent = "No hay preguntas cargadas.";
    return;
  }
  order = shuffle([...Array(questions.length).keys()]);
  practiceIndex = 0;
  practiceCorrect = 0;
  practiceIncorrect = 0;
  practiceScored = {};
  mode = "practice";
  examActive = false;
  updateModeAndScoreUI();
  renderQuestion();
})();
</script>
